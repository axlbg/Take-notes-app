@if (note.id !== -1) {
<div class="note-display">
  <h4 class="note-title">{{ note.title }}</h4>

  <div class="note-content">
    {{ note.content }}
  </div>

  <div class="category-actions">
    <span class="category-label">Category:</span>
    <span class="category-value">{{ note.category!.name }}</span>
  </div>

  <div class="footer-buttons">
    <button class="btn btn-primary" (click)="saveNote()">Save</button>
    <button class="btn btn-secondary">Edit</button>
    <button class="btn btn-warning" (click)="changeArchiveStatusNote(note.id!)">
      {{ note.isArchived ? "Unarchive" : "Archive" }}
    </button>
    <button class="btn btn-danger" (click)="deleteNote(note.id!)">
      Delete
    </button>
  </div>
</div>
}
