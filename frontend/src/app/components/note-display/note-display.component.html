@if (note.id) {
<div class="note-display">
  @if (!edit) {
  <h4 class="note-title">{{ note.title }}</h4>

  <div class="note-content">
    {{ note.content }}
  </div>

  <div class="category-actions">
    <span class="category-label">Category:</span>
    <span class="category-value">{{ note.category!.name }}</span>
  </div>
  }@else {
  <input
    class="note-title edit"
    type="text"
    value="{{ note.title }}"
    [(ngModel)]="note.title"
  />

  <div class="note-content">
    <textarea
      class="edit"
      id="content"
      value="{{ note.content }}"
      required
      placeholder="Write your note content..."
      [(ngModel)]="note.content"
    ></textarea>
  </div>

  <div class="category-actions">
    <span class="category-label">Category:</span>
    <span class="category-value">
      <select class="edit" id="category" [(ngModel)]="note.category!">
        <option *ngFor="let category of categories" [ngValue]="category">
          {{ category.name }}
        </option>
      </select></span
    >
  </div>
  }

  <div class="footer-buttons">
    <button class="btn btn-primary" (click)="saveNote()">Save</button>
    <button class="btn btn-secondary" (click)="clickEdit()">
      {{ edit ? "Disable" : "Enable" }} Edit
    </button>
    <button class="btn btn-warning" (click)="changeArchiveStatusNote(note.id!)">
      {{ note.isArchived ? "Unarchive" : "Archive" }}
    </button>
    <button class="btn btn-danger" (click)="deleteNote(note.id!)">
      Delete
    </button>
  </div>
</div>
}
